# Render deployment configuration for Poultry Hub Kenya
services:
  # Frontend (React)
  - type: web
    name: poultry-hub-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://poultry-hub-backend-production.up.railway.app

  # Backend (PHP)
  - type: web
    name: poultry-hub-backend
    env: php
    buildCommand: composer install
    startCommand: php -S 0.0.0.0:$PORT -t public
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: poultry-hub-db
          property: connectionString
      - key: NODE_ENV
        value: production

  # Database (PostgreSQL)
  - type: pserv
    name: poultry-hub-db
    env: postgresql
    plan: free
